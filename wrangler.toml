name = "contador-dorado"
compatibility_date = "2023-12-01"

# Configuración KV (base de datos)
kv_namespaces = [
  { binding = "CONTADOR_KV", id = "tu-id-kv-aqui" }
]

# Configuración para Durable Objects (estado persistente)
[[durable_objects.bindings]]
name = "CONTADOR_STATS"
class_name = "ContadorStats"

[[migrations]]
tag = "v1"
new_classes = ["ContadorStats"]

# Rutas
routes = [
  { pattern = "contador-dorado.*", zone_name = "tudominio.com" },
  { pattern = "contador.*", zone_name = "tudominio.com" }
]

# Variables
[vars]
API_VERSION = "2.0"
